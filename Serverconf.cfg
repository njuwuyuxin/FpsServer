server:{
    port=9998;                      //服务器监听端口
    max_request=20;                 //最大请求队列长度
    work_thread_count=32;            //工作线程数
    log:{
        log_path="log/";            //日志输出目录,以/结尾，目录需已预先建立
        info_on=true;
        debug_on=true;
        warn_on=true;
        error_on=true;
    }
}
